<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JStocks{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .text-up { color: #dc3545 !important; }
        .text-down { color: #0d6efd !important; }
        .stock-table th { white-space: nowrap; }
        .stock-table td { white-space: nowrap; }
        @media (max-width: 768px) {
            .hide-mobile { display: none; }
            .stock-table { font-size: 0.85rem; }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'stocks:index' %}">JStocks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'market' %}active{% endif %}" href="{% url 'stocks:market' %}">시황</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'sector' %}active{% endif %}" href="{% url 'stocks:sector' %}">섹터</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'index' or 'stock' in request.resolver_match.url_name %}active{% endif %}" href="{% url 'stocks:index' %}">종목</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'etf' %}active{% endif %}" href="{% url 'stocks:etf' %}">ETF</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'settings' %}active{% endif %}" href="{% url 'stocks:settings' %}">설정</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-muted py-4 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h6 class="text-white mb-2">JStocks</h6>
                    <small>개인 투자 관리 시스템</small>
                </div>
                <div class="col-md-6 text-md-end">
                    <small class="d-block mb-1">
                        <a href="{% url 'stocks:market' %}" class="text-muted text-decoration-none me-3">시황</a>
                        <a href="{% url 'stocks:sector' %}" class="text-muted text-decoration-none me-3">섹터</a>
                        <a href="{% url 'stocks:index' %}" class="text-muted text-decoration-none me-3">종목</a>
                        <a href="{% url 'stocks:settings' %}" class="text-muted text-decoration-none">설정</a>
                    </small>
                    <small class="text-secondary">&copy; 2025 JStocks</small>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
