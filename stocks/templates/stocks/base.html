<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JStocks{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .text-up { color: #dc3545; }
        .text-down { color: #0d6efd; }
        .stock-table th { white-space: nowrap; }
        .stock-table td { white-space: nowrap; }
        @media (max-width: 768px) {
            .hide-mobile { display: none; }
            .stock-table { font-size: 0.85rem; }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'stocks:index' %}">JStocks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}" href="{% url 'stocks:index' %}">대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">시황</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">섹터</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'stock' in request.resolver_match.url_name %}active{% endif %}" href="{% url 'stocks:stock_list' %}">종목</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
